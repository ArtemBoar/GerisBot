<!DOCTYPE html>
<html>
<head>
    <title>Создать отзыв</title>
    <style>
        body {
            background: url('ваш_фон.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-wrapper {
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(200, 200, 200, 0.8));
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

       

    </style>
</head>
<body>

<div class="container">
    <div class="form-wrapper">
        <h1>Пример стилизованной формы</h1>

    <label for="Заголовок">Имя:</label>
<input type="text" id="заголовок" name="заголовок"><br>


<label for="Текст отзыва">Отзыв:</label>
<textarea id="текст отзыва" name="текст отзыва"></textarea><br>

 
    <input type="submit" value="Отправить">
</form>

</body>
</html>
